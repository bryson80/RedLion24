<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section class="container">
            <div class="heading">
                <img class="heading__img" src="https://www.istockphoto.com/photo/to-do-list-in-spiral-notepad-isolated-on-desk-gm1330040188-413585319">
                <h1 class="heading__title">To-Do List</h1>
            </div>
            <form class="form">
                <div>
                    <label class="form__label" for="todo">- Today I want to code -</label>
                    <input class="form__input"
                    type="text"
                    id="todo"
                    name="to-do"
                    size="30"
                    required>
                    <button class="button"><span>Submit</span></button>
                </div>
            </form>
            <div>
                <ul class="toDolist">
                </ul>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
